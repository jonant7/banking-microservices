spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/account_db
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8082

logging:
  level:
    root: INFO
    org.hibernate.SQL: WARN
    org.hibernate.orm.connections.pooling: ERROR